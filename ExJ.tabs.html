<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabs</title>
  <style>
    .bg-black {
      background-color: black;
      color: white;
      padding: 10px;
    }
    .bg-pink-800 {
      background-color: pink;
      font-weight: 800;
    }
  </style>
  <script src="js/alpine.min.js"></script>
</head>
<body>
  <div x-data="{tab: 1}">
    <div class="tab">
      <a :class="{'bg-black': tab === 1, 'bg-pink-800': tab !== 1}" href="#" @click.prevent="tab = 1">Tab 1</a>
      <a :class="{'bg-black': tab === 2, 'bg-pink-800': tab !== 2}" href="#" @click.prevent="tab = 2">Tab 2</a>
      <a :class="{'bg-black': tab === 3, 'bg-pink-800': tab !== 3}" href="#" @click.prevent="tab = 3">Tab 3</a>
    </div>
    <div x-show="tab === 1">
      <h1>Basic example of Alpine JS - Part 1</h1>
      <p style="background-color: paleturquoise;">HTML5</p>
    </div>
    <div x-show="tab === 2">
      <h1>Basic example of Alpine JS - Part 2</h1>
      <p style="background-color: mediumpurple;">CSS3</p>
    </div>
    <div x-show="tab === 3">
      <h1>Basic example of Alpine JS - Part 3</h1>
      <p style="background-color: lightgreen;">Javascript</p>
    </div>
  </div>
</body>
</html>
